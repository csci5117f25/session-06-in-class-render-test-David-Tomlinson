services:
  - type: web
    name: session-06-render-test
    env: python
    plan: free
    buildCommand: "pip install pipenv && pipenv install"
    startCommand: "pipenv run gunicorn --bind 0.0.0.0:$PORT server:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      # Database configuration - automatically set from database
      - key: DATABASE_URL
        fromDatabase:
          name: session-6-psql
          property: connectionString

databases:
  - name: session-6-psql
    databaseName: session_6_psql_fzkd
    user: session_6_psql_fzkd_user
